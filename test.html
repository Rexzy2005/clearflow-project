<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
    }
    .container {
      width: 350px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #555;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: blue;
      cursor: pointer;
    }
    .back-btn {
      background: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Sign In -->
  <div id="signin" class="section active">
    <h2>Sign In</h2>
    <input type="text" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Sign In</button>
    <div class="link">
      <a onclick="showSection('signup')">Don't have an account? Sign Up</a><br>
      <a onclick="showSection('forgot')">Forgot Password?</a>
    </div>
  </div>

  <!-- Sign Up -->
  <div id="signup" class="section">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="showSection('otp')">Sign Up</button>
    <div class="link">
      <a onclick="showSection('signin')">Already have an account? Sign In</a>
    </div>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <!-- Forgot Password -->
  <div id="forgot" class="section">
    <h2>Forgot Password</h2>
    <input type="email" placeholder="Enter your email">
    <button onclick="showSection('newpassword')">Proceed</button>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <!-- New Password -->
  <div id="newpassword" class="section">
    <h2>New Password</h2>
    <input type="password" placeholder="New Password">
    <input type="password" placeholder="Confirm Password">
    <button>Reset Password</button>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <!-- OTP -->
  <div id="otp" class="section">
    <h2>Enter OTP</h2>
    <input type="text" placeholder="Enter OTP">
    <button>Verify</button>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

</div>

<script>
  let historyStack = ['signin']; // default starting section

  function showSection(sectionId) {
    // Hide all
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    // Show selected
    document.getElementById(sectionId).classList.add('active');
    // Push to history
    historyStack.push(sectionId);
  }

  function goBack() {
    if (historyStack.length > 1) {
      historyStack.pop(); // remove current
      let prev = historyStack[historyStack.length - 1];
      showSection(prev);
      historyStack.pop(); // prevent duplicate push
    }
  }
</script>

</body>
</html>
